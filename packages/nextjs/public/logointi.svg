<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Sol Inti (estilizado con elementos andinos) -->
  <g transform="translate(100, 100)">
    <!-- Círculo central del sol -->
    <circle r="30" fill="#FFD700" stroke="#E5A900" stroke-width="2"/>
    
    <!-- Rayos del sol (estilizados con patrones geométricos andinos) -->
    <g class="rays">
      <!-- Rayos principales -->
      <rect x="-35" y="-2" width="70" height="4" fill="#FF6B35" transform="rotate(0)"/>
      <rect x="-35" y="-2" width="70" height="4" fill="#FF6B35" transform="rotate(45)"/>
      <rect x="-35" y="-2" width="70" height="4" fill="#FF6B35" transform="rotate(90)"/>
      <rect x="-35" y="-2" width="70" height="4" fill="#FF6B35" transform="rotate(135)"/>
      
      <!-- Rayos secundarios más cortos -->
      <rect x="-25" y="-1.5" width="50" height="3" fill="#FF8C42" transform="rotate(22.5)"/>
      <rect x="-25" y="-1.5" width="50" height="3" fill="#FF8C42" transform="rotate(67.5)"/>
      <rect x="-25" y="-1.5" width="50" height="3" fill="#FF8C42" transform="rotate(112.5)"/>
      <rect x="-25" y="-1.5" width="50" height="3" fill="#FF8C42" transform="rotate(157.5)"/>
    </g>
    
    <!-- Patrón geométrico interior (inspirado en textiles andinos) -->
    <g class="pattern">
      <circle r="15" fill="none" stroke="#8B4513" stroke-width="1.5"/>
      <circle r="10" fill="none" stroke="#8B4513" stroke-width="1"/>
      
      <!-- Cuadrados rotados -->
      <rect x="-5" y="-5" width="10" height="10" fill="none" stroke="#8B4513" stroke-width="1" transform="rotate(45)"/>
    </g>
    
    <!-- Elemento blockchain (representado por bloques conectados) -->
    <g class="blockchain" transform="translate(0, 45)">
      <!-- Cadena de bloques -->
      <rect x="-8" y="0" width="16" height="16" fill="#4A90E2" rx="2"/>
      <rect x="-6" y="16" width="12" height="12" fill="#4A90E2" rx="2"/>
      <rect x="-4" y="28" width="8" height="8" fill="#4A90E2" rx="1"/>
      
      <!-- Líneas conectores -->
      <line x1="0" y1="30" x2="0" y2="45" stroke="#4A90E2" stroke-width="2"/>
      <line x1="0" y1="16" x2="0" y2="28" stroke="#4A90E2" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Texto del nombre -->
  <!-- <text x="100" y="170" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    INTICHAIN
  </text> -->
  
  <!-- Definición de gradientes -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5A900"/>
      <stop offset="100%" stop-color="#B38700"/>
    </linearGradient>
  </defs>
</svg>